<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="display">
        <div class="text" id="displaytext">Play Rock, Paper, Scissors in a first to five. The fate of the Universe hangs in the balance. </div>
    </div>
    <div class="buttoncolor">
        <div class="buttons">
            <div class="rocks">
                <img src="rock.png" alt="rock">
                <button id="rock" class="rock">Rock</button>
            </div>
            <div class="papers">
                <img src="paper.png" alt="Paper">
                <button id="paper" class="paper">Paper</button>
            </div>
            <div class="scissorss">
                <img src="scissors.png" alt="Scissors" class="scissors-img">
                <button id="scissors" class="scissors">Scissors</button>
            </div>
        </div>
    </div>
    <div class="text">
        <div id="playerScore">Player Score: </div>
        <div id="computerScore">Computer Score: </div>
        <div id="foo"></div>
    </div>

</body>
</html>
